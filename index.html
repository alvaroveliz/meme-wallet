<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Wallet</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons|Roboto:200,300,500,700" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="assets/css/main.css" media="screen,projection" />
</head>

<body>
    <div id="app">
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper red">
                    <div class="container">
                        <a href="#" class="brand-logo">MemeWallet</a>
                        <ul id="nav-mobile" class="right hide-on-med-and-down">
                            <li>
                                <a href="">Ayuda</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="section">
                <div class="row">
                    <div class="col s12 m6 l4" v-for="n in 9">
                        <div class="card">
                            <div class="card-image">
                                <img src="http://placehold.it/400x400">
                                <span class="card-title">Memecito</span>
                            </div>
                            <div class="card-content">
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                            </div>
                            <div class="card-action">
                                <a href="#">Link al meme</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="container">
                <div class="fixed-action-btn">
                    <a class="btn-floating btn-large red tooltipped" data-position="left" data-delay="50" data-tooltip="Nuevo meme">
                        <i class="large material-icons">add</i>
                    </a>
                    <ul>
                        <li><a class="btn-floating blue tooltipped" data-position="left" data-delay="50" data-tooltip="Buscar meme"><i class="material-icons">search</i></a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/materialize/dist/js/materialize.min.js"></script>
    <script type="text/javascript" src="bower_components/vue/dist/vue.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
